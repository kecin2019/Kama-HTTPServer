<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI 图像识别助手</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #fff;
        }

        
        .top-bar {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .back-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #00c3ff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 8px #00c3ff;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #00e1ff;
            box-shadow: 0 0 15px #00e1ff;
            transform: scale(1.05);
        }

        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: #00c3ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .assistant {
            background: rgba(255,255,255,0.9);
            color: #111;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message img {
            max-width: 200px;
            border-radius: 8px;
            display: block;
            margin-top: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* 输入框样式 */
        .input-box {
            display: flex;
            padding: 12px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(255,255,255,0.2);
            gap: 12px;
        }

        input[type="file"] {
            flex: 1;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 6px 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]::file-selector-button {
            border: none;
            background: #00c3ff;
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 6px #00c3ff;
            transition: all 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background: #00e1ff;
            box-shadow: 0 0 12px #00e1ff;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: #00c3ff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 8px #00c3ff;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00e1ff;
            box-shadow: 0 0 15px #00e1ff;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='/menu'">← 返回</button>
    </div>

    
    <div class="chat-container" id="chat-container"></div>

    
    <form class="input-box" id="upload-form">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit">发送图片</button>
    </form>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const uploadForm = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-input');

        function appendMessage(role, content, imageUrl = null) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

            msgDiv.innerHTML = `<b>${role === 'user' ? '你' : 'AI'}:</b> ${content}`;

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                msgDiv.appendChild(img);
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!imageInput.files.length) return;

            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64Url = event.target.result;
                const base64Data = base64Url.split(',')[1];

                appendMessage('user', `已上传图片: ${file.name}`, base64Url);

                const payload = { filename: file.name, image: base64Data };

                try {
                    const response = await fetch('/upload/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("上传失败");

                    const data = await response.json();
                    const aiText = `识别结果: ${data.class_name} (置信度: ${Math.round(data.confidence * 100)}%)`;
                    appendMessage('assistant', aiText);

                } catch (err) {
                    appendMessage('assistant', `[错误] 无法连接到服务器或上传失败: ${err.message}`);
                }

                imageInput.value = '';
            };

            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
