<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .container {
        text-align: center;
        padding: 30px 40px;
        background: #f9f9f9;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 72px;
        margin: 0;
        background: linear-gradient(to right, #007bff, #00c6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 20px;
        margin: 20px 0;
        color: #555;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>抱歉，您访问的页面不存在！</p>
        <a href="/menu" class="btn">返回首页</a>
    </div>
</body>
</html>
